<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <hr />
      <h3>Assignment solution</h3>
      <hr />
      <form (submit)="onSignUpFormSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input
            type="text"
            class="form-control"
            id="emailAddress"
            name="emailAddress"
            placeholder="Enter email"
            ngModel
            email
            required
            #emailAddress="ngModel"
          />
          <small
            *ngIf="emailAddress.invalid && emailAddress.touched"
            class="form-text text-muted"
            >Kindly enter a valid email address!</small
          >
        </div>
        <div class="form-group">
          <label for="subscription">Example select</label>
          <select
            class="form-control"
            id="subscription"
            name="subscription"
            [ngModel]="subscriptions[1]"
          >
            <option *ngFor="let subscription of subscriptions">
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Email address</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            ngModel
            #password="ngModel"
            required
          />
          <small
            *ngIf="password.invalid && password.touched"
            class="form-text text-muted"
            >Kindly enter a valid password!</small
          >
        </div>
        <button
          [disabled]="signUpForm.invalid"
          class="btn btn-success"
          type="submit"
        >
          Submit
        </button>
        <button
          (click)="onSignUpFormReset()"
          [disabled]="!signUpForm.touched"
          class="btn btn-danger"
        >
          Reset
        </button>

        <hr />
        <h4 *ngIf="signUpForm.invalid && signUpForm.touched">
          The form is invalid!
        </h4>
      </form>
    </div>
  </div>
</div>
